<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>BIA Textiles - Signature Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style type="text/css">
  img { border:0; outline:none; display:block; }
  a { text-decoration:none; color:#111111; }

  body {
    margin:0;
    padding:24px;
    font-family:Arial, Helvetica, sans-serif;
    background:#ffffff;
  }

  .card {
    width:100%;
    border:1px solid #ededed;
    border-radius:10px;
    background:#f6f6f6;
    padding:16px;
  }

  .field {
    width:100%;
    padding:10px;
    border:0;
    border-radius:6px;
    background:#ffffff;
    box-sizing:border-box;
  }

  .row { display:flex; gap:8px; align-items:center; }

  .btn {
    border-radius:12px;
    height:36px;
    padding:0 16px;
   ;
    cursor:pointer;
  }

  @media only screen and (max-width:600px){
    .stack { display:block !important; width:100% !important; }
    .divider-cell { display:none !important; }
    .details-cell { border-left:4px solid #d40000 !important; padding-left:12px !important; }
  }
</style>
</head>

<body>

<!-- LEFT + RIGHT layout -->
<table role="presentation" cellspacing="0" cellpadding="0" border="0"
       style="width:100%; max-width:1200px; margin:auto;">
  <tr>

    <!-- LEFT FORM -->
    <td valign="top" style="width:35%; padding-right:25px;">

      <table role="presentation" cellspacing="0" cellpadding="0" border="0" class="card">
        <tr><td>

          <div style="font-weight:bold; margin-bottom:10px; font-size:15px;">
            Signature Details
          </div>

          <div style="margin-bottom:8px;">
            <input id="nameInput" class="field" type="text" placeholder="Full Name" />
          </div>

          <div style="margin-bottom:8px;">
            <input id="designationInput" class="field" type="text" placeholder="Designation" />
          </div>

          <div class="row" style="margin-bottom:8px;">
            <span style="padding:10px 12px; border:1px solid #e1e1e1; background:#fff; border-radius:6px;">+962</span>
            <input id="phoneRestInput" class="field" type="text" placeholder="776655443" style="flex:1;" />
          </div>

          <div class="row" style="margin-bottom:8px; font-size:13px;">
            <input id="waSameCheckbox" type="checkbox" checked />
            <label for="waSameCheckbox">WhatsApp is same as Phone</label>
          </div>

          <div style="margin-bottom:8px;">
            <input id="whatsappFullInput" class="field" type="text" placeholder="WhatsApp (enter FULL number incl. country code)" />
          </div>

          <div style="margin-bottom:12px;">
            <input id="emailInput" class="field" type="text" placeholder="Email ID" />
          </div>

          <button type="button" class="btn" onclick="fillForm()">Generate</button>
          <button type="button" class="btn" onclick="copyToClipboard()">Copy</button>

        </td></tr>
      </table>

    </td>


    <!-- RIGHT SIGNATURE PREVIEW -->
    <td valign="top" style="width:65%; padding-left:25px;">

      <table id="signaturewrap" class="sig-table" role="presentation"
             width="520" cellpadding="0" cellspacing="0" border="0"
             style="background:#ffffff;">

        <tr>

          <!-- LOGO — gap reduced -->
          <td valign="center" width="140" style="padding:0 6px 0 0;">
            <img src="logo2.png" width="130" alt="BIA" />
          </td>

          <!-- RED LINE — gap reduced -->
          <td valign="top" width="18" class="divider-cell"
              style="padding:0 8px 0 0;">
            <img id="dividerImg" src="new red line.png" width="18" height="200px" alt="" />
          </td>

          <!-- DETAILS -->
          <td valign="top" id="detailsCell" class="details-cell" style="padding:0;">

            <div style="font-size:18px; font-weight:900; margin:0;">
              <span id="sigName">Your Name</span>
            </div>

            <div style="font-size:13px; font-weight:600; margin-top:2px;">
              <span id="sigDesignation">Designation</span>
            </div>

            <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin-top:8px;">

              <tr>
                <td width="22"><img src="call.png" width="18" /></td>
                <td><a id="sigPhoneLink"><span id="sigPhone">+962 776655443</span></a></td>
              </tr>

              <tr>
                <td width="22"><img src="whatsapp.png" width="18" /></td>
                <td><a id="sigWhatsAppLink"><span id="sigWhatsAppText">+962 776655443</span></a></td>
              </tr>

              <tr>
                <td width="22"><img src="Mail.png" width="18" /></td>
                <td><a id="sigEmailLink"><span id="sigEmailText">email@domain.com</span></a></td>
              </tr>

              <tr>
                <td width="22"><img src="website.png" width="18" /></td>
                <td>biatextiles.com</td>
              </tr>

              <tr>
                <td width="22"><img src="location.png" width="18" /></td>
                <td>
                  Land No 405, Plot 8 Zubaidi, King Hussein<br />
                  Bin Talal Development Area,Al‑Mafraq,Jordan
                </td>
              </tr>

            </table>

          </td>
        </tr>
      </table>

    </td>

  </tr>
</table>


<script>
function digitsOnly(str){ return (str||"").replace(/[^\d]/g,""); }

function formatDisplayPhone(rest){
  rest = (rest||"").trim().replace(/^\+?\s*962\s*/,"");
  return "+962 " + rest;
}

function telHrefFromRest(rest){
  let d = digitsOnly(rest);
  if(d.startsWith("962")) d = d.substring(3);
  return "tel:+962" + d;
}

function waHrefFromFull(full){
  return "https://wa.me/" + digitsOnly(full);
}

function fillForm(){
  const name = document.getElementById("nameInput").value || "Your Name";
  const des  = document.getElementById("designationInput").value || "Designation";
  const rest = document.getElementById("phoneRestInput").value || "776655443";
  const email= document.getElementById("emailInput").value || "email@domain.com";

  document.getElementById("sigName").textContent = name;
  document.getElementById("sigDesignation").textContent = des;

  const phoneDisplay = formatDisplayPhone(rest);
  document.getElementById("sigPhone").textContent = phoneDisplay;
  document.getElementById("sigPhoneLink").href = telHrefFromRest(rest);

  document.getElementById("sigEmailText").textContent = email;
  document.getElementById("sigEmailLink").href = "mailto:" + email;

  const waSame = document.getElementById("waSameCheckbox").checked;
  const waInput= document.getElementById("whatsappFullInput").value.trim();

  const waDisplay = waSame ? phoneDisplay : waInput;
  const waHref    = waSame ? ("https://wa.me/" + digitsOnly(phoneDisplay))
                           : waHrefFromFull(waInput);

  document.getElementById("sigWhatsAppText").textContent = waDisplay;
  document.getElementById("sigWhatsAppLink").href = waHref;
}

function copyToClipboard(){
  const node = document.getElementById("signaturewrap");
  const html = node.outerHTML;

  if (navigator.clipboard && window.ClipboardItem){
    const blobHtml = new Blob([html], {type:"text/html"});
    navigator.clipboard.write([new ClipboardItem({ "text/html": blobHtml })])
      .then(()=> alert("Signature copied!"))
      .catch(()=> alert("Copy failed."));
  }
}
</script>

</body>
</html>
